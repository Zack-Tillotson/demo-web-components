  <html>
  <head>
    <style>
      body {
        text-align: center;
      }

      .controls aetna-button {
        margin: var(--spacing-unit);
      }

      .image-box {
        display: block;
        width: 75vh;
        height: 75vh;
        margin: 0 auto;

        position: relative;

        background: #ccc;
      }

      .unopened:before {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        line-height: 75vh;

        content: '?';
        font-size: 10rem;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.9/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/webcomponents-bundle.js"></script>
    <link href="./anatomy.css" rel="stylesheet">
    <script src="./aetna-button.js"></script>
  </head>
  <body>

    <h1>What's in the box?</h1>
    <aetna-button id="control-btn" class="control-btn">Show me!</aetna-button>
    <div id="image-box" class="image-box unopened"></div>
    <section class="controls">
      <aetna-button id="control-btn" class="control-btn">Default</aetna-button>
      <aetna-button disabled>Default disabled</aetna-button>
      <aetna-button appearance="primary">Primary</aetna-button>
      <aetna-button appearance="primary" disabled>Primary disabled</aetna-button>
      <aetna-button appearance="tertiary">Tertiary</aetna-button>
      <aetna-button appearance="tertiary" disabled>Tertiary disabled</aetna-button>
      <aetna-button icon="anatomy-stethoscope">With icon</aetna-button>
      <aetna-button icon="anatomy-stethoscope" iconplacement="right">With icon right side</aetna-button>
    </section>

    <script>
      function handleClick(e) {
        const ele = document.getElementById('image-box');
        const {height, width} = ele.getBoundingClientRect();
        ele.style.background = `url('https://placekitten.com/${parseInt(width)}/${parseInt(height)}') center center no-repeat no-repeat`;
        ele.setAttribute('alt', 'It\'s a kitten!');
        ele.classList.remove('unopened');
      }

      const btn = document.getElementById('control-btn');
      btn.addEventListener('click', handleClick);
    </script>
  </body>
</html>
